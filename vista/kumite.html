				<div class="divider col d-inline text-white display-n ">:</div>
			</div>
			<div class="col bordes bg-dark p-1 ml-auto">
				<h3><div id="second" class="col d-inline text-white display-n" >00</div><h3>

					<button id="btn-addmin" class="grp-btn btn btn-outline-info btn-block botones-ctrl float-left">+ min</button>

					<button id="btn-addseg" class="grp-btn btn btn-outline-info btn-block botones-ctrl float-left">+ seg</button>

			</div>

			<!-- SECCION CONTROL DE PUNTUACION -->

				</div>
			</div>

				<div class="col ao yuko">
